version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autobid-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: autobid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: autobid-cache
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/autobid
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super-secret-key
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data: